<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody ng-repeat="item in list.foundItems">
    <tr>
      <td>{{item.name}}</td>
      <td>({{item.short_name}})</td>
      <td>{{item.description}}</td>
      <td><button class="btn btn-danger" ng-click="list.removeItem($index)">
            Don't Want This One
          </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="row" ng-show="list.nothingFound()">
  <div class="well">
    <h3>Nothing found</h3>
  </div>
</div>
